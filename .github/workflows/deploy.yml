name: Deploy To S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: npm i

      - name: Build
        run: npm run build

      - name: Debug
        run: |
          ls
          echo "--------------------"
          cd dist
          ls
